<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Public Chat</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="chat-wrapper">
    <header>
      <h1>Sign Up</h1>
      <p class="subhead">Create a new account to join the chat.</p>
    </header>

    <form method="POST" class="chat-form" style="flex-direction: column; padding: 32px;">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p style="margin-top: 16px;">Already have an account? <a href="/login">Log in here</a></p>
    </form>
  </div>
</body>
</html>
